<body class="landing-page">
  <header>
    <div class="menu">
      <div class="logo">
        <span><i class="fas fa-couch"></i> SoFah!</span>
      </div>
      <nav class="navigation">
      </nav>
      <nav class="social">
      </nav>
      <nav class="login">
      </nav>
    </div>
  </header>
  <main>
    <section class="contact-form">
      <h2>Ingreso</h2>
      <form action="movies.html" class="needs-validation" novalidate name="contact" method="GET">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
          <div class="invalid-feedback">
            Olvidaste llenar tu correo electr√≥nico.
          </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Clave</label>
            <input type="password" name="password" class="form-control" id="password" required>
            <div class="invalid-feedback">
              Olvidaste colocar tu clave.
            </div>
          </div>
        <div class="form-group">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Recordarme en este equipo.</label>
          </div>
        </div>
        <hr>
        <button class="cta-button" type="submit">Ingresar</button>
      </form>
    </div>
  </main>
  <footer>
    <nav class="pie">
      <a href="mailto:cesaremorel@gmail.com&subject=Me%20gusto%20tu%20sitio">&copy; Codo a codo - Cesar Morel</a>
    </nav>
  </footer>
</body>
<script src="../assets/js/app.js"></script>

</html>
